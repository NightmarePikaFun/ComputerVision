<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
            integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
            crossorigin="anonymous" defer>
    </script>
</head>

<body>
<canvas id="glcanvas" width="1280" height="720"></canvas>
<li>Arrow Left/Right - rotate Y axis</li>
<li>Home - default position</li>
<li>1 - select first cube</li>
<li>2 - select second cube</li>
<li>3 - select third cube</li>
<li>4 - select platform cube</li>
<p>Brightness 1 texture
    <input id="firstBrightness" type="range" min = 0.0 max = 1.0 step = 0.05 oninput="changeFirstBright()" value="1.0">
</p>
<p>Brightness 2 texture
    <input id="secondBrightness" type="range" min = 0.0 max = 1.0 step = 0.05 oninput="changeSecondBright()" value="0.0">
</p>Color brightness
    <input id="colorBrightness" type="range" min = 0.0 max = 1.0 step = 0.05 oninput="changeColorBright()" value="0.0">
</p>
</body>

<script src="./script.js" defer></script>
</html>
